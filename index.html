<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="baseline.css" />

    <title>RailClock</title>

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="RailClock" />
    <link rel="manifest" href="site.webmanifest" />

    <script>
      // Special styling options
      if (window.location.search.includes("with-border")) {
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link rel="stylesheet" href="with-border.css" />'
        );
      }
      
      if (window.location.search.includes("no-colon")) {
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link rel="stylesheet" href="no-colon.css" />'
        );
      }
    </script>
  </head>
  <body>
    <main>
      <div id="clock">
        <div id="time">
          <span id="h1"></span>
          <span id="h2"></span>
          <span id="colon">:</span>
          <span id="m1"></span>
          <span id="m2"></span>
        </div>

        <img
          class="ring"
          id="inner-ring"
          src="./clock-inner.svg"
          role="presentation"
          alt=""
        />
        <img
          class="ring"
          id="outer-ring"
          src="./clock-outer.svg"
          role="presentation"
          alt=""
        />
      </div>
    </main>

    <script>
      function update() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        document.getElementById("h1").setAttribute("data-value", hours[0]);
        document.getElementById("h2").setAttribute("data-value", hours[1]);
        document.getElementById("m1").setAttribute("data-value", minutes[0]);
        document.getElementById("m2").setAttribute("data-value", minutes[1]);
        document.getElementById("h1").textContent = hours[0];
        document.getElementById("h2").textContent = hours[1];
        document.getElementById("m1").textContent = minutes[0];
        document.getElementById("m2").textContent = minutes[1];
      }

      function seconds() {
        const now = new Date();
        document.documentElement.style.setProperty(
          "--rotation",
          `calc(${
            now.getMilliseconds() + now.getSeconds() * 1000
          } * 0.006deg - 180deg)`
        );
        requestAnimationFrame(seconds);
      }

      setInterval(update, 1000);
      update();
      requestAnimationFrame(seconds);
    </script>
  </body>
</html>
